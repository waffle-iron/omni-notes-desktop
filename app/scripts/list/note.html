<md-item-content layout="row">
    <div class="category-ribbon" style="background: {{note.category ? note.category.color : 'transparent'}};" />
    <div layout="column">
        <h4>{{note.title}}</h4>
        <p>{{note.content}}</p>
    </div>
    <span flex></span>
    <img ng-src="{{getNoteThumbnail(note)}}" alt="{{getNoteThumbnailShort(note)}}" class="md-avatar" ng-if="note.attachmentsList && note.attachmentsList.length" />
</md-item-content>
